<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Price Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1569180880116-bdf9b8f96e7b?crop=entropy&cs=tinysrgb&w=1920&h=1080&fit=max');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .content-container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .content-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .btn-primary {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #66a6ff, #89f7fe);
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            transition: background 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content-container">
        <h1>Welcome to Amazon Price Tracker</h1>
        <p>
            Save time and money by tracking your favorite products on Amazon. 
            Get notified when prices drop below your set threshold.
        </p>
        <div class="button-container">
            <a href="register.html" class="btn btn-primary">Get Started</a>
            <a href="login.html" class="btn btn-secondary">Login</a>
            <a href="dashboard" class="btn btn-secondary">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>
